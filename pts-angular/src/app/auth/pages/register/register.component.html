<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr />

  <!-- Toast centralizado -->
  <div class="toast-overlay" *ngIf="errorMessage">
    <div class="toast-message">
      <span>{{ errorMessage }}</span>
      <button (click)="errorMessage = ''">&times;</button>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" placeholder="Ex: Pedro"/>
      <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched" class="error-message">
        First Name can't be empty
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" placeholder="Ex: Carvalho"/>
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched" class="error-message">
        Last Name can't be empty
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="name@example.com"/>
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
        Email can't be empty
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter password"/>
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
        Password can't be empty
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm your password"/>
      <div *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched" class="error-message">
        Confirm Password can't be empty
      </div>
      <div *ngIf="userForm.hasError('passwordMismatch') && userForm.get('confirmPassword')?.touched" class="error-message">
        Passwords do not match
      </div>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="form-control"/>
      <div *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched" class="error-message">
        Date of Birth can't be empty
      </div>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" formControlName="phone" class="form-control" placeholder="+xx xxxxxxx"/>
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="error-message">
        Phone can't be empty
      </div>
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="" disabled>Select Gender</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <!-- User Type -->
    <div class="mb-3">
      <label for="role" class="form-label">User Type</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="" disabled>Select User Type</option>
        <option value="PERSONALTRAINER">Personal Trainer</option>
        <option value="ATHLETE">Athlete</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
      <button type="submit" class="btn btn-primary flex-fill">
        <i class="fa-solid fa-user-plus"></i>
        <span>Create</span>
      </button>

      <!-- Só aparece se não for Athlete -->
      <button *ngIf="roleParam !== 'ATHLETE'"
              (click)="login()"
              type="button"
              class="btn btn-secondary flex-fill">
        Already have an account? Login
      </button>
    </div>
  </form>
</div>
