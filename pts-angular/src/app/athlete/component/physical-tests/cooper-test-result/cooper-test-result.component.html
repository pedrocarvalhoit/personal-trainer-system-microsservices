<div class="container mt-4">
  <div class="row">
    <!-- Coluna da esquerda -->
    <div class="col-md-6 d-flex flex-column">
      <div class="card assessment-card flex-grow-1">
        <div class="card-header text-white d-flex justify-content-between align-items-center">
          <span>Vo₂ Max Last Result</span>
          <button class="btn btn-sm btn-danger" (click)="deleteThisTest(testId!)">
            Delete This Test
          </button>
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">

          <!-- Resultado -->
          <h4 class="result-value mb-3">
            {{ result ? (result | number:'1.1-2') + ' ml/kg/min' : 'No data available' }}
          </h4>

          <!-- Info adicionais -->
          <p class="mt-3 mb-1">
            <strong>Distance:</strong> {{ distance ? distance + ' m' : '-' }}
          </p>
          <p class="mb-0">
            <strong>Age/Gender:</strong> {{ athleteAge }} / {{ athleteGender }}
          </p>

          <!-- Badge de classificação -->
           <div class="classification-box text-center" [ngClass]="classificationClass">{{classification}}</div>
        </div>
      </div>
    </div>

    <!-- Coluna da direita -->
    <div class="col-md-6 d-flex flex-column">
      <div class="card assessment-card flex-grow-1">
        <div class="card-header text-white d-flex justify-content-between align-items-center">
          <span>Cooper Test History</span>
          <button class="btn btn-sm btn-warning" (click)="navigateTo('personaltrainer/create-cooper-test')">
            Create Cooper Test
          </button>
        </div>
        <div class="card-body">
          <canvas baseChart
            [data]="hitoricChart"
            [options]="lineChartOptions"
            [type]="'line'">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
